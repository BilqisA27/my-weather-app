<body>
    <div class="container">
        <div class="card w-50">
            <div class="card-body">
                <form id="search-form">
                    <div class="row">
                        <div class="col-8 pr-0 mt-4">
                            <input type="text" class="form-control" placeholder="Search City" id="searchCity" />
                        </div>
                        <div class="col-1 pl-0 mt-4">
                            <button class="btn btn-outline-primary" type="submit" id="searchButton">

                        </div>
                        <div class="col-1 pl-0 mt-4">

                        </div>

                    </div>
                </form>
                <br />
                <div class="card ml-3" style="width: 18rem;">
                    <div class="card-body day">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <p class="card-text">
                                        <br />
                                        <span class="city" id="currentCity">
                                            <strong> </strong>
                                          <div><span class="last-updated">Last updated: </span><span class="date"></span></div>
                                            <div class="card-subtitle mb-2" id="current-description">Sunny</div>
                                        </span>
                                
                                <div class="card-title"><span class="sun"> <img id="icon-element" src="" alt="">
                                </span> </div>
                                        <div class="row temp-description">
                                            <div class="col-6 ">
                                            <div  class="current-details">
                                            <span id="currentTemp"> 18 </span> <sup>
                                                <a href="#" id="celsius" class="active"> ‚ÑÉ </a> |
                                                <a href="#" id="fahrenheit"> ‚Ñâ </a>
                                            </sup>
                                            <small>
                                                Humidity:
                                                <span id="humidity"> </span>
                                            </small>
                                            <div>
                                                <small>
                                                    Wind:
                                                    <span id="wind"> </span>
                                                </small>
                                            </div>
                                            </div>
                                        </div>
                                        </div>
                                
                            </div>
                        
                                </p>
                            </div>
                        </div>
                    
                    </div>
                </div>
                <br />
                <div id="forecast">
                </div>
            
                
            </div>
